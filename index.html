<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container my-5">
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="nome-cognome" placeholder="Nome Cognome">
                        <input type="text" id="km" placeholder="Km da percorrere">
                        <select name="age" id="age">
                            <option value="17" for="age">minorenne</option>
                            <option value="18" for="age">maggiorenne</option>
                            <option value="66" for="age">over 65</option>
                            <input id="submit" type="submit">
                        </select>
                    </div>
                    <div class="card col-12">
                        <div class="container">
                            <div class="biglietto row flex-nowrap">
                                    <span class="h1 fw-bold">DETTAGLIO PASSEGGERI<span>
                                <div class="col flex-grow-1 row">
                                    <div class="col">
                                        <h3>NOME PASSEGGERO</h3>
                                        <span></span>
                                    </div>
                                    <div class="col">
                                        <span class="fw-semibold">Offerta</span>
                                        <br>
                                        <span id="offerta"></span>
                                    </div>
                                    <div class="col">
                                        <span class="fw-semibold">Carrozza</span>
                                        <br>
                                        <span id="carrozza"></span>
                                    </div>
                                    <div class="col">
                                        <span class="fw-semibold">Costo Biglietto</span>
                                        <br>
                                        <span id="prezzo" ></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
